<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
    </style>
</head>

 


<body class="contact-page">
    
    <nav>
        <h3 class="logo"><a href="index.html"><span>Chi</span>dera</a></h3>

        <div class="burger-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home </a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <a href="contact.html" class="contact-btn"> <i class="fa-solid fa-envelope"></i></a>
    </nav>

    <div class="contact-form">
        <h1>SEND US A MESSAGE</h1>
        <form action="https://formspree.io/f/mjvowzqk" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" placeholder="your.email@example.com" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const burger = document.querySelector('.burger-menu');
            
            navLinks.classList.toggle('nav-active');
            burger.classList.toggle('toggle');
        }
    </script>

</body>

</html>
